<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS ismétlés,gyakorlás</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <link
      rel="stylesheet"
      href="./font-awesome-4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
      <div class="dark"></div>
      <header class="header--dark">
        <h3 class="header__title">Admin Page</h3>
        <i class="fa fa-bars fa-inverse" ></i>
        <div class="header__search">
            <input type="text"  placeholder="Search for..." name="search" class="search__input">
            <button type="submit" class="search__btn">
              <i class="fa fa-search fa-inverse"></i>
            </button>
            <i class="fa fa-user"></i>
            <i class="fa fa-caret-down" aria-hidden="true"></i>
        </div>
      </header>

      <main>
        <aside>
          <nav class="main_nav"></nav>  
          <ul class="nav_ul">
              <li>CORE</li>
              <li><a id="dashboard" href=""><i class="fa fa-tachometer"></i>
                Dashboard</a>
              </li>
              <li>INTERFACE</li>
              <li><a href=""><i class="fa fa-windows"></i>
                Layouts<i class="fa fa-angle-right"></i></a>
              </li>
              <li><a href=""><i class="fa fa-bookmark"></i>
                Pages<i class="fa fa-angle-right Pages"></i></a>
              </li>
              <li>ADDONS</li>
              <li><a href=""><i class="fa fa-area-chart"></i>
                Charts</a>
              </li>
              <li><a href=""><i class="fa fa-table"></i>
                Tables</a>
              </li>
          </ul>
        </aside>
        <section class="content">
            <h1>Dashboard</h1>
            <div class="main__breadcrumb">Dashboard</div>
            <div class="main__cards">
                <div class="main__card main__card--blue">
                    <div class="card__top">Primary Card</div>
                    <div class="card__bottom">View Details<i class="angle fa fa-angle-right"></i></div>
                </div>
                <div class="main__card main__card--yellow">
                    <div class="card__top">Warning Card</div>
                    <div class="card__bottom yellow">View Details<i class="angle fa fa-angle-right"></i></div>
                </div>
                <div class="main__card main__card--green">
                    <div class="card__top">Success Card</div>
                    <div class="card__bottom green">View Details<i class="angle fa fa-angle-right"></i></div>
                </div>
                <div class="main__card main__card--red">
                    <div class="card__top">Danger Card</div>
                    <div class="card__bottom red">View Details<i class="angle fa fa-angle-right"></i></div>
                </div>
            </div>
        </section>
      </main>
  </body>
</html>
