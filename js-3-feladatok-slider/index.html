<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="assets/css/all.css" rel="stylesheet">

 
    <title>Slider</title>
</head>
<body>
    <div class="background">
        <div class="carousel-container">
            <div class="images fade">
                <div class="numbertext">1 / 4</div>
                <img src="./img/slider1.jpg" style="width:100%">
                <div class="text">Sivatagi reggel</div>
              </div>
    
              <div class="images fade">
                <div class="numbertext">2 / 4</div>
                <img src="./img/slider2.jpg" style="width:100%">
                <div class="text">Csodálatos kékség</div>
              </div>
    
              <div class="images fade">
                <div class="numbertext">3 / 4</div>
                <img src="./img/slider3.jpg" style="width:100%">
                <div class="text">Tavaszi természet</div>
              </div>
    
              <div class="images fade">
                <div class="numbertext">4 / 4</div>
                <img src="./img/slider4.jpg" style="width:100%">
                <div class="text">Őszi napsütés</div>
              </div>

              <a class="prev" onclick="arrSlides(-1)"><i class="fas fa-arrow-circle-left"></i></a>
              <a class="next" onclick="arrSlides(1)"><i class="fas fa-arrow-circle-right"></i></a>
    
        </div>
        <br>
        <div class="dots">
            <span class="dot" onclick = "currentSlide(1)"></span>
            <span class="dot" onclick = "currentSlide(2)"></span>
            <span class="dot" onclick = "currentSlide(3)"></span>
            <span class="dot" onclick = "currentSlide(4)"></span>
        </div>
    </div>
    

    <script src="./app.js"></script>
</body>
</html>
