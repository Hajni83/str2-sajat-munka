<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Matching game</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1 class="text">Javascript pairs game</h1>
    <h3 class="text">Click any card to begin</h3>
    <div class="container">
      <div id="time" class="time"><span>00:00</span></div>
      <div class="card" data-framework="mokus">
          <img class="front-face" src="./images/mokus.jpg" alt="mokus"/>
          <img class="back-face" src="./images/hatterkep.jpg" alt="hatterkep"/>
      </div>
      <div class="card" data-framework="mokus">
        <img class="front-face" src="./images/mokus.jpg" alt="mokus"/>
        <img class="back-face" src="./images/hatterkep.jpg" alt="hatterkep"/>
    </div>
    <div class="card" data-framework="roka">
        <img class="front-face" src="./images/roka.jpg" alt="roka"/>
        <img class="back-face" src="./images/hatterkep.jpg" alt="hatterkep"/>
    </div>
    <div class="card" data-framework="roka">
        <img class="front-face" src="./images/roka.jpg" alt="roka"/>
        <img class="back-face" src="./images/hatterkep.jpg" alt="hatterkep"/>
    </div>
    <div class="card" data-framework="mokus2">
        <img class="front-face" src="./images/mokus2.jpg" alt="mokus"/>
        <img class="back-face" src="./images/hatterkep.jpg" alt="hatterkep"/>
    </div>
    <div class="card" data-framework="mokus2">
        <img class="front-face" src="./images/mokus2.jpg" alt="mokus"/>
        <img class="back-face" src="./images/hatterkep.jpg" alt="hatterkep"/>
    </div>
    <div class="card" data-framework="oz">
        <img class="front-face" src="./images/oz.jpg" alt="oz"/>
        <img class="back-face" src="./images/hatterkep.jpg" alt="hatterkep"/>
    </div>
    <div class="card" data-framework="oz">
        <img class="front-face" src="./images/oz.jpg" alt="oz"/>
        <img class="back-face" src="./images/hatterkep.jpg" alt="hatterkep"/>
    </div>
    <div class="card" data-framework="medve">
        <img class="front-face" src="./images/medve.jpg" alt="medve"/>
        <img class="back-face" src="./images/hatterkep.jpg" alt="hatterkep"/>
    </div>
    <div class="card" data-framework="medve">
        <img class="front-face" src="./images/medve.jpg" alt="medve"/>
        <img class="back-face" src="./images/hatterkep.jpg" alt="hatterkep"/>
    </div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
