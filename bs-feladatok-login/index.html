<!doctype html>
<html lang="en">
  <head>
    
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Alfa+Slab+One&family=Merriweather:ital,wght@1,300&family=Roboto:wght@100&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/fa5597bd5e.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<link rel="stylesheet" href="style.css">
    <title>Login screen</title>
    <style>
       
    </style>
  </head>
  <body class="bg-light">
    <main>
        <section class="py-5">
            <div class="container">
                <div class="d-flex justify-content-center">
                    <span class="rounded h1 py-3 px-4 bg-info text-muted">H</span></div>
                
                <h1 class="font-weight-bold text-center">Please sign in</h1>
                <div class="row">
                    <div class="col-md-6 offset-md-3">
                        
                        <form>
                            <div class="form-group mb-0">
                              
                              <input type="email" class="form-control" aria-describedby="emailHelp" placeholder="Enter address">
                              
                            </div>
                            <div class="form-group">
                              
                              <input type="password" class="form-control" placeholder="Password">
                            </div>
                            <div class="form-check text-center">
                              <input type="checkbox" class="form-check-input" id="exampleCheck1">
                              <label class="form-check-label" for="exampleCheck1">Remember me</label>
                            </div>
                          <div class="text-center pt-3">
                            <button type="submit" class="btn btn-primary btn-block">Sign in</button>
                            
                          </div>
                            
                            <div class="text-center mt-5 text-muted"><i class="fa fa-copyright" aria-hidden="true"></i>2017-2020</div>
                          </form>
                    </div>
                </div>
            </div>
        </section>
    </main>

    
    
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
